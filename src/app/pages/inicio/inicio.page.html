 <ion-header>
  <ion-toolbar lines="none" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="util.openSideMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="sub_heading">Hola {{cliente.nombre}}!</ion-label>
  <ion-label class="heading">Tienes hambre hoy? <br> Encuentra tus platos preferidos</ion-label>

  <div class="searchBar">
    <ion-item lines="none">
      <ion-input type="text" placeholder="Bucar..."></ion-input>
      <ion-icon slot="end" name="search-outline" style="margin-right: 60px;"></ion-icon>
      <div class="icon">
        <ion-icon slot="end" name="funnel-outline" class="icn"></ion-icon>
      </div>
    </ion-item>
  </div>

  <div class="title">
    <ion-label class="heading">Categorias</ion-label>
  </div>

  <ion-row class="product">
    <ion-col size="6" *ngFor="let categoria of categorias" (click)="servicio.irA('/productos/'+categoria.id)">
      <ion-card class="ion-no-margin">
        <img src="assets/images/b4.jpg" />
        <ion-row class="description">
          <ion-col size="12">
            <div class="title">
              <ion-label>{{categoria.titulo}}</ion-label>
              
            </div>
            <div class="sub_title">
              <ion-label>{{categoria.descripcion}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>

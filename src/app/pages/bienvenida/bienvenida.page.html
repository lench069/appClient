 <ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button (click)="onSkip()" *ngIf="isLastSlide == false">
        <ion-label>Skip</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-slides mode="md" pager="false" scrollbar="ios" #slides (ionSlideDidChange)="slideChanged()">

    <ion-slide>
      <div class="img" [style.backgroundImage]="'url(assets/images/10.png)'"></div>
      <div class="title">
        <ion-label class="heading">Bienvenidos al mejor Chifa <br> Chino!</ion-label>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="img" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      <div class="title">
        <ion-label class="heading">Disponemos De Una Varidad de Platillos<br> Para Que Escoja!</ion-label>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="img" [style.backgroundImage]="'url(assets/images/8.png)'"></div>
      <div class="title">
        <ion-label class="heading">Preparamos Delicioso Platillos<br> De Calida Para Usted!</ion-label>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="img" [style.backgroundImage]="'url(assets/images/9.png)'"></div>
      <div class="title">
        <ion-label class="heading">Disponemos Locales En <br> la Shell y el Puyo!</ion-label>
      </div>
    </ion-slide>

  </ion-slides>


  <div style="display: flex;flex-direction: row; justify-content: center;">
    <div *ngFor="let item of slidesNumber;" [class]="item == index ?'active':'dot'"> </div>
  </div>

  <div class="btn">
    <ion-button class="content_button" (click)="onBack()" *ngIf="index > 0">
      Volver
    </ion-button>
    <ion-button class="content_next_button" (click)="onNext()" *ngIf="isLastSlide == false">
      Siguiente
    </ion-button>
    <ion-button class="content_next_button" (click)="onSkip()" *ngIf="isLastSlide == true">
      Terminar
    </ion-button>
  </div>

</ion-content>

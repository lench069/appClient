 <ion-content>

  <div class="bg_img" [style.backgroundImage]="'url('+producto.imagen+')'">
    <div class="back_div">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end" class="btn">
        <ion-button (click)="onCart()">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="main_content ion-padding">

    <div class="title">
      <ion-label class="sub_heading" style="color: black;">{{producto.nombre}}</ion-label>
      <ion-label class="sub_heading">{{producto.precio | currency}}</ion-label>
      <ion-label class="sub_ttl">Precio</ion-label>
    </div>

    <ion-label class="sub_heading">Description</ion-label>


    <p>{{producto.descripcion}}</p>

    <ion-label class="sub_heading">Personaliza tu orden</ion-label>

    <ion-item lines="none">
        <ion-label>- Selecciona el tama√±o del Plato -</ion-label>
        <ion-select>
          <ion-select-option value="large">Completo</ion-select-option>
          <ion-select-option value="medium">Medio</ion-select-option>
        </ion-select>
    </ion-item>
   
    <ion-row>
      <ion-col size="6">
      <ion-label class="sub_heading">Numero de platos</ion-label>
      </ion-col>
      <ion-col size="6">
        <div class="btn">
          <ion-buttons slot="start">
            <ion-button (click)="onRemove(producto)">
              <ion-icon name="remove" color="light"></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-buttons class="label_number">
            <ion-button>
              <ion-label>{{producto.cantidad}}</ion-label>
            </ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button (click)="onAdd(producto)">
              <ion-icon name="add" color="light"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>

    <ion-button class="content_button" (click)="onOrder(producto)"  expand="block">
      Agregar
    </ion-button>

  </div>

</ion-content>
